<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>动画执行周期：transition-duration</title>
<style type="text/css">
	html,body{font-family:"Microsoft Yahei";color:#076a07;font-size:14px;background:#c5d7ca;padding-top:30px;}
	h2{text-align: center;margin-top: 150px;}
	pre{font-weight:700;font-size: 20px;width:1000px;margin:20px auto 150px;}
	/*基本用法*/
	.bg{width:200px;height:200px;background:green;margin:0 auto; -webkit-transition:width .5s;}
	.bg:hover{ width: 400px;}

</style>
</head>
<body>
<h1 style="text-align: center;">动画执行周期：transition-duration</h1>

<h2>transition:width .5s</h2>
<div class="bg"></div>
<pre>
.bg{width:200px;height:200px;background:green;margin:0 auto; -webkit-transition:width .5s;}
.bg:hover{ width: 400px;}
</pre>

</body>
</html>
