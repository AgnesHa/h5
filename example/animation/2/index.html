<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg动画</title>
    <style type="text/css">
        circle{
            fill:yellowgreen;
            stroke:#655;
            stroke-width:30;
            /*stroke-dasharray: 20 10;*/
            stroke-dasharray: 60 158;
        }
    </style>
</head>
<body>
<svg width="100" height="100">
    <circle r="30" cx="50" cy="50"></circle>
</svg>
</body>
</html>
