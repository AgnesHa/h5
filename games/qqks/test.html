<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="libs/hidpi-canvas.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/game.css"/>
    <title>html5 canvas在高倍屏下变模糊的处理办法</title>
</head>
<body>
<div id="debug-info"></div>
<canvas id="test"></canvas>
<script type="text/javascript" src="libs/zepto/zepto.min.js"></script>
<script type="text/javascript" src="js/AppConfig.js"></script>
<script type="text/javascript">
    function draw(id) {
        var image = new Image();

        image.src = "images/index-bg.png";
        var canvas = document.getElementById(id);
        canvas.width=window.innerWidth;
        canvas.height=window.innerHeight;
        if (canvas == null){
            return false;
        }
        var context = canvas.getContext("2d");

        var getPixelRatio = function(context) {
            var backingStore = context.backingStorePixelRatio ||
                context.webkitBackingStorePixelRatio ||
                context.mozBackingStorePixelRatio ||
                context.msBackingStorePixelRatio ||
                context.oBackingStorePixelRatio ||
                context.backingStorePixelRatio || 1;

            return (window.devicePixelRatio || 1) / backingStore;
        };

        var ratio = getPixelRatio(context);

        context.fillStyle = "#EEEEFF";
        context.fillRect(20, 20, window.innerWidth-40, window.innerHeight-40);

        image.onload = function () {
            context.drawImage(image, 0, 0, window.innerWidth*ratio, window.innerHeight*ratio);
        }

        image.onerror=function(){
            alert("dfdf");
        }
    }
    draw("test");
</script>
</body>
</html>
